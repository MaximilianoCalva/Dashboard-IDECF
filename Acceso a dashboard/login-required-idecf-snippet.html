<style>
    .idecf-login-required {
        background: #FFFFFF;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(109, 7, 87, 0.15);
        max-width: 500px;
        width: 100%;
        text-align: center;
        padding: 50px 30px;
        margin: 0 auto;
    }

    .idecf-login-required .message-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: rgba(109, 7, 87, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .idecf-login-required .message-icon svg {
        width: 40px;
        height: 40px;
        stroke: #6D0757;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
    }

    .idecf-login-required h2 {
        font-size: 24px;
        font-weight: 700;
        color: #6D0757;
        margin-bottom: 16px;
    }

    .idecf-login-required p {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 32px;
        line-height: 1.5;
    }

    .idecf-login-required .btn-action {
        display: inline-block;
        background: linear-gradient(135deg, #6D0757 0%, #8E0970 100%);
        color: #FFFFFF;
        padding: 14px 40px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    @media (max-width: 480px) {
        .idecf-login-required {
            padding: 40px 20px;
        }
    }
</style>

<div class="idecf-login-required">
    <div class="message-icon">
        <svg viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
        </svg>
    </div>
    <h2>Bienvenido</h2>
    <p style="margin-bottom: 20px;">Inicia sesión o regístrate para acceder al contenido.</p>

    <div class="idecf-tabs">
        <button class="idecf-tab-btn active" onclick="switchIdecfTab('login', this)">Iniciar Sesión</button>
        <button class="idecf-tab-btn" onclick="switchIdecfTab('register', this)">Registro</button>
    </div>

    <div id="idecf-tab-login" class="idecf-tab-content active" style="text-align: left;">
        [user_registration_login]
    </div>

    <div id="idecf-tab-register" class="idecf-tab-content" style="text-align: left;">
        [user_registration_form id="15447"]
    </div>
</div>

<style>
    .idecf-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        border-bottom: 2px solid #e5e7eb;
    }

    .idecf-tab-btn {
        background: none;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        color: #6b7280;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
    }

    .idecf-tab-btn.active {
        color: #6D0757;
    }

    .idecf-tab-btn:hover {
        color: #6D0757;
    }

    .idecf-tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #6D0757;
    }

    .idecf-tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
    }

    .idecf-tab-content.active {
        display: block;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<script>
    function switchIdecfTab(tabName, btn) {
        var container = btn.closest('.idecf-login-required');
        var contents = container.querySelectorAll('.idecf-tab-content');
        var buttons = container.querySelectorAll('.idecf-tab-btn');

        contents.forEach(function (el) { el.classList.remove('active'); });
        buttons.forEach(function (el) { el.classList.remove('active'); });

        container.querySelector('#idecf-tab-' + tabName).classList.add('active');
        btn.classList.add('active');
    }
</script>
