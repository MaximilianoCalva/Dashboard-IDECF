<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <style>
        /* Contenedor principal estilo cápsula compacta */
        .idecf-dashboard-pill {
            width: auto;
            max-width: fit-content;
            margin: 0 auto;
            padding: 10px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            /* Bordes extra redondeados */
            border-radius: 40px;
            border: 1px solid #f0e6f7;

            /* Elevación sutil */
            box-shadow: 0 4px 10px rgba(109, 7, 87, 0.08);
        }

        /* Nombre de la Institución */
        .brand-name {
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #6D0757;
            /* Morado IDECF */
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Separador vertical */
        .v-divider {
            width: 1px;
            height: 14px;
            background: #6D0757;
            opacity: 0.2;
        }

        /* Texto intermedio */
        .platform-text {
            font-size: 9px;
            font-weight: 600;
            color: #bbb;
            text-transform: uppercase;
        }

        /* Título DASHBOARD */
        .main-title {
            font-size: 16px;
            color: #6D0757;
            font-weight: 800;
            letter-spacing: -0.2px;
            margin: 0;
        }

        /* Indicador animado */
        .arrow-indicator {
            display: flex;
            align-items: center;
            color: #6D0757;
            animation: bounce-tiny 2s infinite;
        }

        .arrow-indicator svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: currentColor;
            stroke-width: 3.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Animación minimalista */
        @keyframes bounce-tiny {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(3px);
            }

            60% {
                transform: translateY(1.5px);
            }
        }

        /* Ajuste móvil */
        @media (max-width: 600px) {
            .idecf-dashboard-pill {
                gap: 8px;
                padding: 4px 12px;
            }

            .platform-text,
            .v-divider {
                display: none;
            }

            .main-title {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="idecf-dashboard-pill">
        <div class="brand-name">IDECF</div>

        <div class="v-divider"></div>

        <div class="platform-text">Plataforma</div>

        <h1 class="main-title">DASHBOARD</h1>

        <div class="arrow-indicator">
            <svg viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5" />
            </svg>
        </div>
    </div>

</body>

</html>
