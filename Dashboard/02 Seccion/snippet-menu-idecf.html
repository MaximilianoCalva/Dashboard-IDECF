<!-- 
    SNIPPET MENU IDECF - VERTICAL / SIDEBAR (COMPACT)
    Diseño: Premium Vertical Navigation (Glassmorphism) - Styled for IDECF (Purple Theme)
    Ideal para: Colocar en una columna lateral (Sidebar) en Elementor.
-->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    .idecf-menu-vertical {
        font-family: 'Outfit', sans-serif;
    }

    /* Glass Sidebar Panel */
    .idecf-glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
    }

    /* Link Item Styling */
    .idecf-v-link {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border-right: 3px solid transparent;
        color: #4b5563;
        /* slate-600 */
    }

    .idecf-v-link:hover {
        background-color: #FDF4FF;
        /* fuchsia-50 */
        color: #8E0970;
        /* IDECF Secondary Purple */
        border-right-color: #8E0970;
        padding-left: 1rem;
        /* Slight shift effect */
    }

    .idecf-v-link:hover svg {
        stroke: #8E0970;
        transform: scale(1.1);
    }

    .idecf-v-link svg {
        transition: transform 0.2s ease;
    }

    /* Active State (Simulated) */
    .idecf-v-link:target {
        background-color: #FAE8FF;
        /* fuchsia-100 */
        color: #6D0757;
        /* IDECF Primary Purple */
        border-right-color: #6D0757;
    }
</style>
